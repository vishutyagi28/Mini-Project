<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page with Sign Up</title>
    <link rel="stylesheet" href="index.css">
    <style>
     
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Log In</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
            <a href="forgotten2.html" class="link" id="forgotPassword">Forgot Password?</a>
            <div class="error" id="loginError">Invalid email or password. Please try again.</div>
        </form>
        <!-- <a href="Sign up.html"><button>class="link" id="signUpButton" style="<background:green></background:green>; margin-top: 20px; >Sign up</button>
        </a> -->
        <a href="Sign up.html"><button  style="background-color:; margin-top: 20px;" class="link" id="signUpButton" >Sign UP</button></a>
       
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginError = document.getElementById('loginError');

            // Simple client-side validation (simulate successful login for demonstration)
            if (email === "user@example.com" && password === "Password@123") {
                alert('Login successful!');
                loginError.style.display = 'none';
            } else {
                loginError.style.display = 'block';
            }
        });

        // document.getElementById('forgotPassword').addEventListener('click', function (e) {

        // });

        // document.getElementById('signUpButton').addEventListener('click', function () {

            // In practice, use window.location.href to navigate to the actual sign-up page:
            // window.location.href = 'signup.html';
        });
    </script>
</body>
</html>

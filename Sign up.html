<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login & Sign-Up with OTP</title>
    <link rel="stylesheet" href="sign up.css">
    <link rel="stylesheet" href="sign up.js">
    <style>
     
    </style>
</head>
<body>
    <div class="container" id="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-mobile">Mobile Number</label>
                <input type="tel" id="signup-mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
                <div class="error" id="signupPasswordError">Password must include at least 1 uppercase letter, 1 special character, 1 number, and be at least 8 characters long.</div>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <a href="index.html" class="link" id="switchToLogin">Already have an account? Log In</a>
        </form>
        <div class="form-group" id="otpSection" style="display: none;">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button id="verifyOtp" class="btn">Verify OTP</button>
            <div class="success" id="otpSuccess">OTP verified successfully!</div>
            <div class="error" id="otpError">Invalid OTP. Please try again.</div>
        </div>
    </div>

  
</body>
</html>
